<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Login Page</title>
    <style>
        /* Body styles */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-image: url('bg1.png'); /* Primary background image */
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            position: relative;
            overflow: hidden;
        }

        /* 3D Login container with margin */
        .login-container {
            background-color: beige;
            padding: 40px;
            margin-top: 60px;
            border-radius: 15px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1);
            width: 200px;
            text-align: center;
            box-shadow: 5px 5px 20px rgba(0, 0, 0, 0.3);
            transform: perspective(1000px);
            position: absolute;
            top: 50%;
            right: 15px;
            transform: translateY(-50%);
            z-index: 2;
            animation: slideInRight 1.5s ease-out forwards;
        }

        /* Animation for sliding in from the right */
        @keyframes slideInRight {
            0% {
                opacity: 0;
                transform: translateX(100%) translateY(-50%);
            }
            100% {
                opacity: 1;
                transform: translateX(0) translateY(-50%);
            }
        }

        .login-container input, .login-container button {
            width: 90%;
            padding: 8px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background-color: bisque;
            font-size: 14px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }

        .login-container button {
            background-color: rgb(173, 88, 219);
            color: white;
            cursor: pointer;
        }

        .login-container button:hover {
            background-color: #5e3d2e;
        }

        .login-container h2 {
            margin: 0;
            padding: 0;
            color: maroon;
            font-size: 25px;
        }

        /* Error message styling */
        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 10px;
            display: none; /* Hidden by default */
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>WELCOME</h2>
        <form id="login-form">
            <label for="username">User ID:</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
            
            <button type="submit">Login</button>
            <div class="error-message" id="error-message">Invalid User ID or Password</div>
        </form>
    </div>

    <script>
        // JavaScript for client-side validation
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission

            // Simulated validation logic
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Check if username and password are correct (replace with real validation logic)
            if (username !== "admin" || password !== "1234") {
                // Show error message
                document.getElementById('error-message').style.display = 'block';
            } else {
                // Redirect or show a success message (optional)
                alert('Login successful!');
            }
        });
    </script>
</body>
</html>
